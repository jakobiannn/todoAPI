plugins {
	id 'org.springframework.boot' version '2.7.3'
	id 'io.spring.dependency-management' version '1.0.13.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	runtimeOnly 'org.flywaydb:flyway-gradle-plugin:9.3.0'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.7.3'
	implementation 'org.springframework:spring-web:5.3.22'
	implementation 'org.springframework.data:spring-data-jpa:2.7.2'
	implementation 'org.postgresql:postgresql:42.5.0'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	developmentOnly 'org.springframework.boot:spring-boot-devtools:2.7.3'
	implementation 'org.netbeans.api:org-netbeans-api-annotations-common:RELEASE130'
	implementation 'org.netbeans.api:org-openide-modules:RELEASE130'
	implementation 'org.netbeans.api:org-netbeans-modules-db:RELEASE130'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.3'
}

tasks.named('test') {
	useJUnitPlatform()
}
